<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML 基本结构</title>
    </head>
    <body>
        HTML 主体内容部分。

        <h1>标题由标签 h1 ~ h6 定义</h1>
        <h1>第一级标题：h1</h1>
        <h2>第二级标题：h2</h2>
        <h3>第三级标题：h3</h3>
        <h4>第四级标题：h4</h4>
        <h5>第五级标题：h5</h5>
        <h6>第六级标题：h6</h6>

        <h1>段落由标签 p 定义</h1>
        <p>第一个段落：p</p>
        <p>第二个段落：p</p>
        <p>第三个段落：p</p>
        <p>第四个段落：p</p>

        <h1>链接由标签 a 定义</h1>
        <p>这是一个<a href="https://www.runoob.com">链接</a>。</p>

        <h1>图像由标签 img/ 来定义</h1>
        <img loading="lazy" src="../images/logo.png" width="256" height="39" />

    </body>
</html>
