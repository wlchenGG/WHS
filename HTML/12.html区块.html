<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>这里是页面标题</title>

    <!-- base 指明文档中相对路径的根 -->
    <!-- <base href="https://wlcheng.cc/" target="_blank"/> -->
    <!-- link 一般用来引入样式表，也用来引入标题图标 -->
    <link rel="stylesheet" type="text/css" href="./css/mystyle.css">
    <link rel="shortcut icon" href="./images/avatar.png"/>
    <!-- atyle 直接定义文档样式 -->
  </head>
  <body>
    <!-- 这个 HTML 用来演示区块 -->
    <h1>大标题：这个 HTML 用来演示区块的使用</h1>
    <h3> div 块级元素容器，结束会有换行</h3>
    <div style="background-color: coral; color:#0000FF">
      <h3> 这是一个在 div 元素中的标题。</h3>
      <p> 这是一个在 div 元素中的文本。</p>
    </div>
    <h3> span 内联元素容器，不会换行</h3>
    <p> 我的母亲有 <span style="color:blue"> 蓝色 </span> 的眼睛。</p>
  </body>
</html>
