<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>自强不息，知行合一</title>
  </head>
  <body>
    <h1>一级标题，由 h1 指定</h1>
    <hr> <!-- 插入一条水平线 -->
    <h2>二级标题，由 h2 指定</h2>
    <h3>三级标题，由 h3 指定</h3>
    <h4>四级标题，由 h4 指定</h4>
    <h5>五级标题，由 h5 指定</h5>
    <h6>六级标题，由 h6 指定</h6>
    <hr> <!-- 插入一条水平线 -->
    <!-- 这是一句注释，仅此源代码可见。浏览器自动忽略，不会显示。-->
    <h7> 不存在七级标题，此句是 h7 标签内容，退化成段落格式。</h7>
    <p>一个段落。</p>
    <p>另一个段落。</p>
  </body>
</html>
