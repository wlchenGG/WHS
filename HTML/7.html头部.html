<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>这里是 head 标签下的 title 标签内容，指明 html 页面标题</title>
    <!-- 为搜索引擎定义关键词: -->
    <meta name="keywords" content="HTML, CSS, XML, XHTML, JavaScript">
    <!-- 为网页定义描述内容: -->
    <meta name="description" content="免费 Web & 编程 教程">
    <!-- 定义网页作者: -->
    <meta name="author" content="Wlcheng">
    <!-- 每 30 秒钟刷新当前页面: -->
    <meta http-equiv="refresh" content="30">

    <!-- base 指明文档中相对路径的根 -->
    <base href="https://wlcheng.cc/" target="_blank"/>
    <!-- link 一般用来引入样式表，也用来引入标题图标 -->
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <link rel="shortcut icon" href="images/avatar.png"/>
    <!-- atyle 直接定义文档样式 -->
    <style type="text/css">
      body {
        background-color:rgb(206, 212, 34);
      }
      p {
        color:rgb(212, 0, 255)
      }
    </style>
  </head>
  <body>
    <!-- 这个 HTML 用来演示链接 -->
    <h1>这个 HTML 用来演示 head 元素</h1>
    <p>这是一个段落，字体颜色在 head 中通过 style 定义。</p>
  </body>
</html>
