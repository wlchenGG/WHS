<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>演示 CSS 链接相关设置</title>
    <link rel="stylesheet" type="text/css" href="#">
    <link rel="shortcut icon" href="./images/avatar.png">
    <style type="text/css">
      body {
        background-color: aliceblue;
        /* font-size:100%; */
      }
    </style>
    <body>
      <h1>CSS 链接相关样式<sup><a href="https://www.runoob.com/css/css-link.html" target="_blank">[1]</a></sup></h1>
      <p>链接分为四种状态：a:link、a:visiter、a:hover、a:active，都可以设置任何 CSS 样式（颜色、字体、背景等）。</p>
      <b>设置时必须按照 link、visited、hover、active 顺序。</b><br/>
      <b>hover 必须在 :link 和 a:visited 之后定义才有效。</b><br/>
      <b>active 必须在 :hover 之后定义才有效。</b>
    </body>
  </head>

</html>
