<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>这是一个标题</title>
    <link rel="stylesheet" type="text/css" href="./css/mycss1.css">
    <link rel="shortcut icon" href="./images/avatar.png">
    <style type="text/css">
      body {background-color: tan;}
      h1 {font-size: 36pt;}
      h2 {color: blue;}
      hr {color: navy;}
      p {margin-left: 50px; text-align: center;}
      a:link {color: green;}
      a:visited {color: yellow;}
      a:hover {color: black;}
      a:active {color: blue;}
    </style>
  </head>
  <body>
    <p> 本文样式全部由 head 的内部样式表进行定义</p>
    <hr />
    <h1>这是一个一级标题，字体大小36pt</h1>
    <h2>这是一个二级标题，字体颜色blue</h2>
    <p>这是一个普通段落。左外边距 50像素：50px</p>
    <a href="https://www.bing.com/" target="_blank">一个链接</a>
  </body>
</html>
